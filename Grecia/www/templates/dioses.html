<ion-view view-title="Dioses">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="dios in dioses" class="dioses" href="#/app/bendiciones/{{dios.nombre}}">
          
        <div class="item item-avatar">
        <img src="img/{{dios.nombre}}.png">
        <h2>{{dios.nombre}}</h2>
        <p style="font-style: italic;">{{dios.desc}}</p>
        </div>
          
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
